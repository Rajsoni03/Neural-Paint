<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS and JS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" type="text/css" href="./static/style.css">
    <title>Neural Print</title>
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center text-secondary mt-4">Neural Paint</h1>
        <!-- <h5 class="text-center text-secondary mt-4">Neural Style Transfer</h5> -->
        <div class="row mt-0 mt-md-5">
            <div class="col-12 col-md-5 mx-auto">
                <form runat="server" enctype="multipart/form-data" action="/upload" method="post" id='imageUploadForm' class="text-center mb-md-0 mb-5">
                    <div class="row">
                        <!--  -->
                        <div class="col-5">
                            <h2 class="text-secondary mt-5">Content Image</h2>
                            <label class="btn btn-secondary mt-2">
                                <i class="fa fa-upload text-white" aria-hidden="true"></i> Upload Image
                                <input type='file' id="imgInp1" name="imageIN1" accept="image/*" style="display: none;" />
                            </label>
                        </div>
                        <div class="col-7">
                            <img class="mt-3" id="image1" src="/static/content.png" alt="content image" style="width:100%;height:100%;border: 5px solid black" name="image1" />
                        </div>
                        <!--  -->
                        <!--  -->
                        <div class="col-5 mt-3">
                            <h2 class="text-secondary mt-5">Style Image</h2>
                            <label class="btn btn-secondary mt-2">
                                <i class="fa fa-upload text-white" aria-hidden="true"></i> Upload Image
                                <input type='file' id="imgInp2" name="imageIN2" accept="image/*" style="display: none;" />
                            </label>
                        </div>
                        <div class="col-7 mt-3">
                            <img class="mt-3" id="image2" src="/static/style.png" alt="style image" style="width:100%;height:100%;border: 5px solid black" name="image2" />
                        </div>
                        <!--  -->
                    </div>
                </form>
                <button id='myBtn' style="width: 50%;display: none;">Upload</button>
            </div>
            <div class="col-12 col-md-6 mx-auto text-center mb-md-0 mb-5">
                <h2 class="text-secondary">Result Image</h2>
                <img class="mt-3" id="image3" src="/static/combination.png" alt="Result image" style="width:100%;height:400px;border: 5px solid black" name="image3" />
                <div class="loading" id="loading"> </div>
            </div>
        </div>
    </div>
    <dir class="fixed-bottom text-md-right text-center p-0 mb-0">
        <h5 class="p-2 pr-4 text-secondary">Created By Raj Soni</h5>
    </dir>
    <script type="text/javascript" src="./static/main.js"></script>
</body>

</html>
