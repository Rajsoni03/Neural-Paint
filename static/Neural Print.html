<!DOCTYPE html>
<!-- saved from url=(0022)http://127.0.0.1:5000/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Required meta tags -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS and JS-->
    <link rel="stylesheet" href="./Neural Print_files/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="./Neural Print_files/font-awesome.css" rel="stylesheet">
    <script src="./Neural Print_files/jquery.min.js"></script>
    <script src="./Neural Print_files/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="./Neural Print_files/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./Neural Print_files/loader.js"></script>
    <link rel="stylesheet" type="text/css" href="./Neural Print_files/style.css">
    <title>Neural Print</title>
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center text-secondary mt-4">Neural Paint</h1>
        <!-- <h5 class="text-center text-secondary mt-4">Neural Style Transfer</h5> -->
        <div class="row mt-0 mt-md-5">
            <div class="col-12 col-md-5 mx-auto">
                <form runat="server" enctype="multipart/form-data" action="http://127.0.0.1:5000/upload" method="post" id="imageUploadForm" class="text-center mb-md-0 mb-5">
                    <div class="row">
                        <div class="col-5">
                            <h2 class="text-secondary mt-5">Content Image</h2>
                            <label class="btn btn-secondary mt-2">
                                <i class="fa fa-upload text-white" aria-hidden="true"></i> Upload Image
                                <input type="file" id="imgInp1" name="imageIN1" accept="image/*" style="display: none;">
                            </label>
                        </div>
                        <div class="col-7">
                            <img class="mt-3" id="image1" src="./Neural Print_files/content.png" alt="content image" style="width:100%;height:100%;border: 5px solid black" name="image1">
                        </div>
                        <div class="col-5 mt-3">
                            <h2 class="text-secondary mt-5">Style Image</h2>
                            <label class="btn btn-secondary mt-2">
                                <i class="fa fa-upload text-white" aria-hidden="true"></i> Upload Image
                                <input type="file" id="imgInp2" name="imageIN2" accept="image/*" style="display: none;">
                            </label>
                        </div>
                        <div class="col-7 mt-3">
                            <img class="mt-3" id="image2" src="./Neural Print_files/style.png" alt="style image" style="width:100%;height:100%;border: 5px solid black" name="image2">
                        </div>
                    </div>
                </form>
                <button id="myBtn" style="width: 50%;display: none;">Upload</button>
            </div>
            <div class="col-12 col-md-6 mx-auto text-center mb-md-0 mb-5">
                <h2 class="text-secondary">Results</h2>
                <div id="columnchart_material" style="width: 100%; height: 400px;"></div>
                <div class="loading" id="loading"> </div>
            </div>
        </div>
    </div>
    <dir class="fixed-bottom text-md-right text-center p-0 mb-0">
        <h5 class="p-2 pr-4 text-secondary">Created By Raj Soni</h5>
    </dir>


</body></html>
